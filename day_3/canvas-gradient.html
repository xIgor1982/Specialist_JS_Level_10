<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Canvas gradient</title>
		<style>
			canvas {
				border: 1px solid #000;
			}
		</style>
	</head>
	<body>
		<canvas id="canvas" width="550" height="350"></canvas>
		<!-- <img src="./logo-desktop.png" alt="logo" id="img" /> -->

		<script>
			let canvas = document.querySelector('#canvas')
			let ctx = canvas.getContext('2d')

			// let g = ctx.createLinearGradient(0, 100, 0, 300)
			// g.addColorStop(0, 'yellow')
			// g.addColorStop(0.5, 'green')
			// g.addColorStop(1, 'red')
			// ctx.fillStyle = g
			// ctx.fillRect(0,0,canvas.width, canvas.height)

			let g = ctx.createRadialGradient(125, 125, 50, 125, 125, 120)
			g.addColorStop(0, 'yellow')
			g.addColorStop(0.2, 'green')
			g.addColorStop(0.7, 'red')
			g.addColorStop(1, 'white')
			ctx.fillStyle = g
			ctx.fillRect(0, 0, canvas.width, canvas.height)
		</script>
	</body>
</html>
