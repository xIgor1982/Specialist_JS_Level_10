      function draw2() {        
				ctx.clearRect(0, 0, canvas.width, canvas.height)
        ctx.save()
        ctx.beginPath()
				ctx.font = 'bold 60px sans-serif'
				ctx.fillStyle = 'orange'
				ctx.fillText('ТЕКСТ', 100, 100)

				ctx.globalCompositeOperation = 'source-atop'

				ctx.fillStyle = 'green'

				ctx.moveTo(100, 100)
				ctx.fillRect(100, 100, 5, 5)
				ctx.fillRect(150, 40, 5, 5)
				ctx.fillRect(200, 95, 5, 5)
				ctx.fillRect(250, 20, 5, 5)
				ctx.fillRect(300, 125, 5, 5)

				ctx.bezierCurveTo(100, 100, 150, 40, 200, 90)
				ctx.bezierCurveTo(200, 90, 250, 20, 300, 125)
				ctx.lineTo(100, 100)
				ctx.fill()
        ctx.closePath()
        ctx.restore()

				console.log(ctx)

        setTimeout(draw2, 100)
