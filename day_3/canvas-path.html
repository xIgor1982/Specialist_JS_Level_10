<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Document</title>
		<style>
			canvas {
				border: 1px solid #000;
			}
		</style>
	</head>
	<body>
		<canvas id="canvas" width="500" height="300"></canvas>
		<script>
			let canvas = document.querySelector('#canvas')
			let ctx = canvas.getContext('2d')

			const rand = (a, b) => Math.round(Math.random() * (b - a) + a)
			const c = (a = 0, b = 255) => rand(a, b)

			console.log(ctx)

			ctx.lineWidth = 5

			ctx.beginPath()
			ctx.moveTo(50, 50)

			ctx.lineTo(150, 10)
			ctx.lineTo(150, 150)
			ctx.lineTo(50, 50)

			ctx.fillStyle = 'red'
			ctx.strokeStyle = 'black'

			ctx.fill()
			ctx.stroke()
			ctx.closePath()
		</script>
	</body>
</html>
