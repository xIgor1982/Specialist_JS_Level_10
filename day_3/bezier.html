      ctx.shadowColor = 'green'
      ctx.shadowOffsetX = 10

			function draw() {
				ctx.clearRect(0, 0, 550, 350)
				let x = range1.value
				let y = range2.value

				console.log('range1.value =', range1.value)
				console.log('range2.value =', range2.value)

				ctx.beginPath()

				ctx.moveTo(50, 200)
				ctx.quadraticCurveTo(x, y, 250, 220)

				ctx.fillRect(50, 200, 10, 10)
				ctx.fillRect(x, y, 10, 10)
				ctx.fillRect(250, 220, 10, 10)

				ctx.fillText(`x = ${x}, y=${y}`, 100, 30)
				ctx.lineWidth = 1
				ctx.strokeText(`x = ${x}, y=${y}`, 100, 30)
				ctx.lineWidth = 5

				ctx.stroke()

				ctx.closePath()
			}
			setTimeout(draw, 0)
		</script>
