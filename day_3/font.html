<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Document</title>
		<link

			rel="stylesheet"
		/>

		<style>
			canvas {
				border: 1px solid #000;
			}
		</style>
	</head>
	<body>
		<canvas id="canvas" width="500" height="300"></canvas>

		<button
			id="settings-pane-html"
			class="button button-medium mini-button settings-nub"
			data-type="html"
			title="Open HTML Settings"
		>
			<svg viewBox="0 0 100 100" id="icon-gear" width="10" height="10">
				<path
					d="M87.687,45.077c-0.313-2.433-0.816-4.807-1.542-7.079l8.145-11.73l-5.827-7.515l-0.094-0.123l-5.824-7.514l-12.955,5.577c-2.041-1.265-4.192-2.362-6.459-3.219L59.42,0h-9.34h-0.153h-9.341l-3.709,13.474c-2.27,0.857-4.421,1.955-6.463,3.222l-12.957-5.577l-5.825,7.514l-0.097,0.124l-5.822,7.517l8.146,11.731c-0.726,2.271-1.233,4.645-1.544,7.079L0,52.032l2.08,9.375l0.033,0.15l2.08,9.375l14.001,0.761c1.295,2.028,2.771,3.926,4.4,5.668l-2.396,14.227l8.416,4.173l0.138,0.067L37.169,100l9.309-10.796c1.161,0.109,2.335,0.173,3.524,0.173s2.358-0.074,3.52-0.184l9.317,10.804l8.415-4.173l0.141-0.066l8.413-4.172l-2.396-14.228c1.628-1.741,3.104-3.64,4.4-5.672l14-0.759l2.078-9.375l0.035-0.154L100,52.025L87.687,45.077z M50.003,34.51c8.435,0,15.272,7.035,15.272,15.719c0,8.679-6.839,15.717-15.272,15.717c-8.436,0-15.272-7.038-15.272-15.717C34.731,41.545,41.569,34.51,50.003,34.51z"
				></path>
			</svg>
		</button>

		<script>
			let canvas = document.querySelector('#canvas')
			let ctx = canvas.getContext('2d')

			// ctx.fillStyle = '#369';
			// ctx.font = '48px Arial';
			// ctx.font = "2rem 'Montserrat Alternates'";
			// ctx.fillText('Привет, canvas!', 100, 50);

			ctx.lineWidth = 5
			ctx.strokeStyle = '#f63'
			ctx.moveTo(100, 10)
			ctx.lineTo(100, 250)
			ctx.stroke()

			ctx.fillStyle = '#369'
			ctx.font = "1.4rem 'Montserrat Alternates'"

			ctx.textAlign = 'start'
			ctx.fillText('Слово_1', 100, 50)
			ctx.moveTo(100, 50)
			ctx.lineTo(200, 50)

			ctx.textAlign = 'end'
			ctx.fillText('Слово_2', 100, 80)
			ctx.moveTo(0, 80)
			ctx.lineTo(100, 80)

			ctx.textAlign = 'left'
			ctx.fillText('Слово_3', 100, 110)

			ctx.textAlign = 'right'
			ctx.fillText('Слово_4', 100, 140)

			ctx.textAlign = 'center'
			ctx.fillText('Слово_5', 100, 170)

			ctx.moveTo(150, 150)
			ctx.lineTo(450, 150)
			ctx.stroke()

			ctx.textBaseline = 'top'
			ctx.fillText('Слово_6', 200, 150)

			ctx.textBaseline = 'bottom'
			ctx.fillText('Слово_7', 280, 150)

			ctx.textBaseline = 'middle'
			ctx.fillText('Слово_8', 360, 150)

			console.log(ctx.measureText('Привет, canvas!').width)
		</script>
	</body>
</html>
